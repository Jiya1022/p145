<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
    
        <a-box color="cyan" position="0 1 -8">

        </a-box>
        <a-sphere color="pink" position="3 1 -7" radius=0.70>
        </a-sphere>
        <a-cylinder color="brown" position="5 1 -6" radius=0.70>

        </a-cylinder>
        <a-cone color="white" position="7 1 -5" radius-bottom=0.90 radius-top=0.01>

        </a-cone>
        <a-dodecahedron color="orange" position="9 1 -4" radius=0.95>

        </a-dodecahedron>
        <a-octahedron color="green" position="-2 1 -3" radius=0.89>

        </a-octahedron>
        <a-ring color="purple" position="-4 1 -2" radius-inner=0.50 radius-outter=0.30>

        </a-ring>
        <a-plane color="white" position="0 -1 -5" width=25 height=15 rotation="70 0 0">

        </a-plane>


    </a-scene>

</body>

</html>
